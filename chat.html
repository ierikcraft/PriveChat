<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Minimalista</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px;
      overflow-y: auto;
    }
    .message {
      max-width: 70%;
      padding: 10px 14px;
      margin: 5px 0;
      border-radius: 15px;
      line-height: 1.4;
    }
    .sent {
      background: #0084ff;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 3px;
    }
    .received {
      background: #e4e6eb;
      color: black;
      align-self: flex-start;
      border-bottom-left-radius: 3px;
    }
    .input-container {
      display: flex;
      padding: 10px;
      background: white;
      border-top: 1px solid #ddd;
    }
    .input-container input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
    }
    .input-container button {
      margin-left: 10px;
      padding: 10px 16px;
      border: none;
      background: #0084ff;
      color: white;
      border-radius: 20px;
      cursor: pointer;
    }
    .input-container button:hover {
      background: #006edc;
    }
  </style>
</head>
<body>
  <div class="chat-container" id="chat">
    <div class="message received">Hola, ¿cómo andás?</div>
    <div class="message sent">Todo bien, ¿y vos?</div>
  </div>
  <div class="input-container">
    <input type="text" id="messageInput" placeholder="Escribí un mensaje...">
    <button onclick="sendMessage()">Enviar</button>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById('messageInput');
      const text = input.value.trim();
      if (text === "") return;

      const chat = document.getElementById('chat');
      const msg = document.createElement('div');
      msg.classList.add('message', 'sent');
      msg.innerText = text;
      chat.appendChild(msg);

      chat.scrollTop = chat.scrollHeight;
      input.value = "";
    }
  </script>
</body>
</html>
